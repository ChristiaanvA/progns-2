grades:
    hello:
        type: pass
        subgrades:
            correct: pass
        automatic:
            correct: correctness_score == 1 && -1 || 0
        calculation: done
        auto_publish: true
        hide_calculated: true
    module1:
        type: integer
        subgrades:
            checks: integer
        automatic:
            checks: correctness_score.floor
        calculation: (scope/12.0*100).round
        hide_calculated: true
    module2:
        type: float
        subgrades:
            checks: integer
        automatic:
            checks: correctness_score.floor
        calculation: (scope/19.0*100).round
        hide_calculated: true
    module3:
        type: float
        subgrades:
            checks: integer
        automatic:
            checks: correctness_score.floor
        calculation: (scope/15.0*100).round(1)
        hide_calculated: true
    module4:
        type: float
        subgrades:
            checks: integer
            extra: float
        automatic:
            checks: correctness_score.floor
        calculation: (scope/5.0*8 + extra + 1).round(1)
        hide_calculated: true
    module1-reviewed:
        type: float
        subgrades:
            checks: integer
            stijl: integer
            extra: float
        calculation: (scope/12.0*5 + stijl/6.0*3 + extra + 1).round(1)
    module2-reviewed:
        type: float
        subgrades:
            checks: integer
            stijl: integer
            extra: float
        calculation: (scope/19.0*5 + stijl/6.0*3 + extra + 1).round(1)
    module3-reviewed:
        type: float
        subgrades:
            checks: integer
            stijl: integer
            extra: float
        calculation: (scope/15.0*5 + stijl/6.0*3 + extra + 1).round(1)
    tentamen:
        type: float
        subgrades:
            punten: float
        calculation: (points.to_f / 10 * 9 + 1).round(1)
    hertentamen:
        type: float
        subgrades:
            punten: float
        calculation: (points.to_f / 10 * 9 + 1).round(1)

calculation:
    resit:
        hertentamen: 50
        cijfers: 50
    eindcijfer:
        tentamen: 50
        cijfers: 50

opdrachten:
    show_progress: true
    submits:
        hello: 0
        module1: 1
        module2: 1
        module3: 1

cijfers:
    show_progress: true
    submits:
        module1-reviewed: 1
        module2-reviewed: 1
        module3-reviewed: 1
        module4: 1

tentamen:
    show_progress: true
    minimum: 5.5
    required: true
    submits:
        tentamen: 1

hertentamen:
    show_progress: true
    minimum: 5.5
    required: true
    submits:
        hertentamen: 1
