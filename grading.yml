grades:
    hello:
        type: pass
        subgrades:
            done: pass
        automatic:
            done: correctness_score == 1 && -1 || 0
        calculation: done
        auto_publish: true
        hide_calculated: true
    module1:
        type: integer
        subgrades:
            scope: integer
        automatic:
            scope: correctness_score.floor
        calculation: (scope/12.0*100).round
        hide_calculated: true
    module2:
        type: float
        subgrades:
            scope: integer
        automatic:
            scope: correctness_score.floor
        calculation: (scope/19.0*100).round
        hide_calculated: true
    module3:
        type: float
        subgrades:
            scope: integer
        automatic:
            scope: correctness_score.floor
        calculation: (scope/15.0*100).round(1)
        hide_calculated: true
    module4:
        type: float
        subgrades:
            scope: integer
        automatic:
            scope: correctness_score.floor
        calculation: (scope/5.0*9+1).round(1)
        hide_calculated: true
    module1-reviewed:
        type: float
        subgrades:
            scope: integer
            stijl: integer
            extra: float
        calculation: (scope/12.0*4 + stijl/6.0*4 + extra + 1).round(1)
    module2-reviewed:
        type: float
        subgrades:
            scope: integer
            stijl: integer
            extra: float
        calculation: (scope/19.0*4 + stijl/6.0*4 + extra + 1).round(1)
    module3-reviewed:
        type: float
        subgrades:
            scope: integer
            stijl: integer
            extra: float
        calculation: (scope/15.0*4 + stijl/6.0*4 + extra + 1).round(1)
    module4-reviewed:
        type: float
        subgrades:
            scope: integer
            stijl: integer
            extra: float
        calculation: (scope/6.0*4 + stijl/6.0*4 + extra + 1).round(1)
    tentamen:
        type: float
        subgrades:
            points: float
        calculation: (points.to_f / 10 * 9 + 1).round(1)
    hertentamen:
        type: float
        subgrades:
            points: float
        calculation: (points.to_f / 10 * 9 + 1).round(1)

calculation:
    resit:
        hertentamen: 50
        opdrachten: 0
        reviews: 50
    eindcijfer:
        tentamen: 50
        opdrachten: 50

opdrachten:
    show_progress: true
    submits:
        hello: 0
        module1: 1
        module2: 1
        module3: 1

cijfers:
    show_progress: true
    submits:
        module1-reviewed: 1
        module2-reviewed: 1
        module3-reviewed: 1
        module4: 1

tentamen:
    minimum: 6.4
    required: true
    submits:
        tentamen: 1

hertentamen:
    minimum: 6.4
    required: true
    submits:
        hertentamen: 1
